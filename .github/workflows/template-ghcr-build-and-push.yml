name: Template GHCR Build and Push
on:
  workflow_dispatch:
    inputs:
      context:
        description: Build context (folder with Dockerfile)
        required: true
        default: mock-database
      dockerfile:
        description: Dockerfile path (relative to context)
        required: true
        default: Dockerfile
      image:
        description: Full image name including tag
        required: true
        default: ghcr.io/illuminat3/smart-meter-system-database:latest

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_AUTH_TOKEN }}
      - name: Build & push latest
        uses: docker/build-push-action@v6
        with:
          context: ${{ github.event.inputs.context }}
          file: ${{ github.event.inputs.context }}/${{ github.event.inputs.dockerfile }}
          push: true
          tags: ${{ github.event.inputs.image }}
